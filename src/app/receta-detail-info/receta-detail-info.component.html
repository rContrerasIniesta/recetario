<h1>Detalle de la receta {{receta.nombre}} <i *ngIf="receta.favorito" class="fas fa-star"></i> </h1>
<form [formGroup]="form">
    <div class="form-group row">
        <div class="col-lg-auto">
            <label>Nombre:</label>
        </div>
        <div class="col-lg-auto">
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" disabled>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-lg-auto">
            <label class="label">Comensales:</label>
        </div>
        <div class="col-lg-auto">
            <input class="form-control" type="number" formControlName="comensales">
        </div>
    </div>
    <br>
    <div class="form-group row ">
        <div class="col-lg-auto ">
            <label>Pasos:</label>
        </div>
        <div class="col">
            <textarea class="form-control" type="text" placeholder="Pasos" formControlName="pasos" disabled></textarea>
        </div>
    </div>
    <br>
    <div class="form-group row ">
        <div class="col-lg-auto ">
            <label>Alergenos:</label>
        </div>
        <div class="col-lg-auto">
            <input class="form-control" type="text" placeholder="Alergenos" formControlName="alergenos" disabled>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-auto "><label>Favorito</label></div>

        <div class="col">
            <input class="checkbox-light" type="checkbox" formControlName="favorito" (click)="cambiarFav()">
        </div>
    </div>
    <br>
    <h3>Lista de ingredientes</h3>

</form>
<div class="form-group row ">
    <div class="col ">
        <div class="row ">
            <div class="col ">
                <table class="table ">
                    <thead class="thead-dark ">
                        <tr>
                            <th>Nombre ingrediente</th>
                            <th>Cantidad</th>
                            <th>Unidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of receta.ingredientes ">
                            <td> {{ item.nombre }} </td>
                            <td> {{ item.cantidad }} </td>
                            <td> {{ item.unidad }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-outline-primary " [routerLink]="[ '/recetas'] ">Volver</button>
<button class="btn btn-outline-primary ml-2" (click)="guardarCambios()">Guardar</button>
